{% extends "base.html" %}

{% block title %}Recuperar senha - UniFood{% endblock %}

{% block content %}

    <h1 style="text-align:center; margin-top:24px;">Recuperar senha</h1>

    <form method="post" action="" style="max-width:420px; margin:20px auto;">
        {% csrf_token %}

        <div class="input-group">
            <div class="input-label">E-mail cadastrado</div>
            <input class="input-field" type="email" name="email" required>
        </div>

        <p style="font-size:13px; color:#555; margin-top:8px;">Enviaremos um e-mail com instruções para redefinir sua senha (se o e-mail estiver cadastrado).</p>

        <div style="text-align:center; margin-top:12px;">
            <button class="btn-primary" type="submit">Enviar instruções</button>
        </div>
    </form>

{% endblock %}
