{% extends "base.html" %}

{% block title %}Redefinir senha - UniFood{% endblock %}

{% block content %}

    <h1 style="text-align:center; margin-top:24px;">Redefinir senha</h1>

    <form method="post" action="" style="max-width:420px; margin:20px auto;">
        {% csrf_token %}

        <div class="input-group">
            <div class="input-label">Nova senha</div>
            <input class="input-field" type="password" name="senha" required>
        </div>

        <div class="input-group">
            <div class="input-label">Confirme a nova senha</div>
            <input class="input-field" type="password" name="senha_conf" required>
        </div>

        <div style="text-align:center; margin-top:12px;">
            <button class="btn-primary" type="submit">Redefinir senha</button>
        </div>
    </form>

{% endblock %}
