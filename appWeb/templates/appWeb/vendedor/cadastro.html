{% extends "base.html" %}

{% block title %}Cadastro{% endblock %}

{% block header %}
<header class="app-header" style="background:#4b3840; justify-content:flex-start; gap:8px;">
    <a href="{% url 'login' %}"
       style="color:#fff; text-decoration:none; font-size:20px; padding:4px 6px; display:inline-block;">
        &larr;
    </a>
    <h1 style="font-size:18px; font-weight:600;">Cadastro</h1>
</header>
{% endblock %}

{% block content %}

<form method="post" style="max-width:360px; margin:12px auto;">
    {% csrf_token %}

    <!-- NOME COMPLETO -->
    <div class="input-group">
        <label class="input-label">Nome Completo</label>
        <input class="input-field" type="text" name="nome_completo" required>
    </div>
    
    <!-- E-MAIL -->
    <div class="input-group">
        <label class="input-label">E-mail</label>
        <input class="input-field" type="email" name="email" required>
    </div>

    <!-- CONFIRMAR EMAIL -->
    <div class="input-group">
        <label class="input-label">Confirmar e-mail</label>
        <input class="input-field" type="email" name="confirmar_email" required>
    </div>

    <!-- SENHA -->
    <div class="input-group">
        <label class="input-label">Senha</label>
        <input class="input-field" type="password" name="senha" required>
    </div>

    <!-- CONFIRMAR SENHA -->
    <div class="input-group">
        <label class="input-label">Confirmar senha</label>
        <input class="input-field" type="password" name="confirmar_senha" required>
    </div>

    <!-- NOME DE VENDA -->
    <div class="input-group">
        <label class="input-label">Nome de Venda</label>
        <input class="input-field" type="text" name="nome_venda" required>
    </div>

    <!-- CELULAR -->
    <div class="input-group">
        <label class="input-label">Celular</label>
        <input class="input-field" type="text" name="celular" placeholder="(11) 90000-0000" required>
    </div>

    <!-- LOCAL PRINCIPAL -->
    <div class="input-group">
        <label class="input-label">Local principal de venda</label>
        <input class="input-field" type="text" name="local_principal" required>
    </div>

    <!-- BOTÃƒO -->
    <button type="submit" class="btn-primary" style="margin-top:12px;">
        Cadastrar
    </button>

</form>

{% endblock %}
