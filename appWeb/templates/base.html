<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}UniFood{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --primary: #4b3840;
            --primary-light: #6b4f5b;
            --bg: #f5f5f5;
            --input-bg: #dedede;
            --danger: #d9534f;
            --success: #28a745;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }

        body {
            background: var(--bg);
            display: flex;
            justify-content: center;
        }

        .app-wrapper {
            width: 100%;
            max-width: 420px;
            min-height: 100vh;
            background: #fff;
        }

        header.app-header {
            background: var(--primary);
            color: #fff;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        header.app-header h1 {
            font-size: 18px;
            margin-left: 8px;
        }

        .content {
            padding: 16px;
        }

        .btn-primary {
            display: inline-block;
            width: 100%;
            padding: 12px;
            border-radius: 24px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }

        .btn-primary:disabled {
            opacity: 0.7;
            cursor: default;
        }

        .btn-secondary {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 16px;
            border: 1px solid var(--primary);
            background: #fff;
            color: var(--primary);
            font-size: 14px;
            text-align: center;
            cursor: pointer;
        }

        .btn-icon {
            border: none;
            background: none;
            cursor: pointer;
        }

        .input-group {
            margin-bottom: 12px;
        }

        .input-label {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .input-field,
        .textarea-field {
            width: 100%;
            border-radius: 20px;
            border: none;
            background: var(--input-bg);
            padding: 10px 14px;
            font-size: 14px;
        }

        .textarea-field {
            border-radius: 12px;
            min-height: 80px;
            resize: vertical;
        }

        .toggle-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .toggle-row input[type="checkbox"] {
            width: 36px;
            height: 18px;
        }

        .profile-avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: #ddd;
            margin: 16px auto 8px;
        }

        .profile-name {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .profile-location {
            text-align: center;
            font-size: 13px;
            color: #777;
        }

        .products-section-title {
            margin: 16px 0 8px;
            font-size: 16px;
            font-weight: 600;
        }

        .product-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f7f7f7;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
        }

        .product-image {
            width: 64px;
            height: 64px;
            border-radius: 6px;
            background-size: cover;
            background-position: center;
            background-color: #ccc;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-size: 14px;
            margin-bottom: 2px;
        }

        .product-price {
            font-size: 14px;
            font-weight: 600;
            text-align: right;
        }

        .fab {
            position: fixed;
            right: 16px;
            bottom: 16px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 26px;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .icon-small {
            font-size: 18px;
        }

        .row-between {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .text-danger { color: var(--danger); }
        .text-success { color: var(--success); }

        .messages {
            margin-bottom: 12px;
            font-size: 13px;
        }
        .messages li {
            list-style: none;
            margin-bottom: 4px;
            color: var(--danger);
        }
        .avatar-perfil {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            object-fit: cover;      /* corta sem distorcer */
            display: block;
        }

        .avatar-placeholder {
            background: #ddd;       /* bolinha cinza quando n√£o tem foto */
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="app-wrapper">
    {% block header %}{% endblock %}
    <div class="content">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
