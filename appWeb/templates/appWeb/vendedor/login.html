{% extends "base.html" %}

{% block title %}Login - UniFood{% endblock %}

{% block content %}

    <!-- Linha superior: seta + Início (esquerda absoluta) -->
    <div style="margin-top:24px; padding-left:8px;">
        <a href="{% url 'pagina_inicial' %}"
           style="display:flex; align-items:center; gap:6px; text-decoration:none;">
            <span style="font-size:22px; color:#4b3840;">&larr;</span>
            <span style="font-size:16px; color:#4b3840;">Início</span>
        </a>
    </div>

    <!-- Logo UniFood centralizado, separado, com margem -->
    <h1 style="
        font-size:32px;
        font-weight:700;
        color:#4b3840;
        text-align:center;
        margin-top:20px;
        margin-bottom:28px;
    ">
        UniFood
    </h1>

    <!-- Formulário -->
    <form method="post" action="{% url 'login' %}" style="max-width:360px; margin:0 auto;">
        {% csrf_token %}

        <div class="input-group">
            <div class="input-label">E-mail</div>
            <input class="input-field" type="email" name="email" value="{{ email|default:'' }}" required>
        </div>

        <div class="input-group">
            <div class="input-label">Senha</div>
            <input class="input-field" type="password" name="senha" required>
        </div>

        <div style="font-size:12px; text-align:right; margin-top:4px; margin-bottom:16px;">
            <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
        </div>

        <button type="submit" class="btn-primary">
            Fazer Login
        </button>

        <div style="text-align:center; font-size:13px; margin-top:12px;">
            Não tem uma conta?
            <a href="{% url 'cadastro' %}">Cadastre-se</a>
        </div>
    </form>

{% endblock %}
