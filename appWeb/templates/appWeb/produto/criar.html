{% extends "base.html" %}

{% block title %}Cadastro de Produto{% endblock %}

{% block header %}
<header class="app-header">
    <span onclick="history.back()" style="cursor:pointer;">&larr;</span>
    <h1>Cadastro do Produto</h1>
</header>
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="input-group">
            <div class="input-label">Nome</div>
            <input class="input-field" type="text" name="nome" required>
        </div>

        <div class="input-group">
            <div class="input-label">Figura</div>
            <input class="input-field" type="file" name="imagem" accept="image/*">
        </div>

        <div class="input-group">
            <div class="input-label">Preço</div>
            <input class="input-field" type="number" step="0.01" name="preco" required>
        </div>

        <div class="input-group">
            <div class="input-label">Descrição</div>
            <textarea class="textarea-field" name="descricao"></textarea>
        </div>

        <div class="input-group">
            <div class="input-label">Disponibilidade</div>
            <label class="toggle-row">
                <input type="checkbox" name="status_disponivel" checked>
                <span class="text-success">Disponível</span>
            </label>
        </div>

        <button type="submit" class="btn-primary">
            Cadastrar
        </button>
    </form>
{% endblock %}
